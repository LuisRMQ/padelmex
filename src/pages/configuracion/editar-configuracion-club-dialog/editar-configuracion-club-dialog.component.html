<div class="edit-club-dialog">
  <!-- Header -->
  <div class="edit-header">
    <mat-icon class="edit-header-icon">edit</mat-icon>
    <div>
      <h2>Editar Club</h2>
      <div class="edit-header-desc">
        Actualiza la información y configuración de tu club
      </div>
    </div>
  </div>

  <mat-dialog-content class="edit-content">
    <form [formGroup]="clubForm" class="edit-form" autocomplete="off">

      <!-- Logo -->
      <div class="logo-section">
        <img
          class="club-logo"
          [src]="logoPreview || clubForm.get('logo')?.value || 'assets/logos/azteca.png'"
          alt="Club Logo"
          (error)="onImageError($event)" />
        <label class="change-logo-label">
          <input type="file" accept="image/*" (change)="onFileSelected($event)" />
          <mat-icon>photo_camera</mat-icon> Cambiar Logo
        </label>
      </div>

      <!-- Información general -->
      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Nombre del Club *</mat-label>
          <input matInput formControlName="name" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Tipo de Club</mat-label>
          <mat-select formControlName="type">
            <mat-option value="private">Privado</mat-option>
            <mat-option value="public">Público</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- Contacto -->
      <div class="section-title">
        <mat-icon>contact_mail</mat-icon> Información de Contacto
      </div>
      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Teléfono</mat-label>
          <input matInput formControlName="phone" />
        </mat-form-field>
      </div>

      <!-- Ubicación -->
      <div class="section-title">
        <mat-icon>location_on</mat-icon> Ubicación y Dirección
      </div>
      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Calle</mat-label>
          <input matInput formControlName="address" />
        </mat-form-field>

        <!-- Estado -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Estado</mat-label>
          <mat-select formControlName="state" (selectionChange)="onStateChange($event.value)">
            <mat-option *ngFor="let estado of estados" [value]="estado.nombre">
              {{ estado.nombre }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Ciudad -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Ciudad</mat-label>
          <mat-select formControlName="city">
            <mat-option *ngFor="let ciudad of ciudades" [value]="ciudad">
              {{ ciudad }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>RFC</mat-label>
          <input matInput formControlName="rfc" />
        </mat-form-field>
      </div>

      <!-- Estado activo -->
      <div class="form-row">
        <mat-slide-toggle formControlName="status">Activo</mat-slide-toggle>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="form-actions">
    <button mat-button (click)="cancelar()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="guardar()">
      Guardar Cambios
    </button>
  </mat-dialog-actions>
</div>
