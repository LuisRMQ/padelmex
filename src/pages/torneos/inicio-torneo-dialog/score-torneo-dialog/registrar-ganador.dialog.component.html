<div class="modern-card">
  <h2 mat-dialog-title class="modern-header">Registrar Ganador</h2>

  <mat-dialog-content class="modern-content">
    <!-- Parejas VS -->
    <div class="section vs-section">
      <!-- Pareja 1 -->
      <div class="pareja">
        <h3 class="section-title">Pareja 1</h3>
        <div *ngFor="let j of data.partido.jugador1" class="player-item">
          <img *ngIf="j.photo" [src]="j.photo" alt="{{ j.name }}" class="player-photo">
          <span>{{ j.name }}</span>
        </div>
      </div>

      <div class="vs-text">VS</div>

      <!-- Pareja 2 -->
      <div class="pareja">
        <h3 class="section-title">Pareja 2</h3>
        <div *ngFor="let j of data.partido.jugador2" class="player-item">
          <img *ngIf="j.photo" [src]="j.photo" alt="{{ j.name }}" class="player-photo">
          <span>{{ j.name }}</span>
        </div>
      </div>
    </div>

    <!-- Scores -->
    <div class="section">
      <h4 class="section-title">Scores</h4>
      <div class="form-grid">
        <div>
          <label>Set 1:</label>
          <input type="number" min="0" class="modern-field" [(ngModel)]="score1_set1" placeholder="Pareja 1">
          <input type="number" min="0" class="modern-field" [(ngModel)]="score2_set1" placeholder="Pareja 2">
        </div>
        <div>
          <label>Set 2:</label>
          <input type="number" min="0" class="modern-field" [(ngModel)]="score1_set2" placeholder="Pareja 1">
          <input type="number" min="0" class="modern-field" [(ngModel)]="score2_set2" placeholder="Pareja 2">
        </div>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="modern-actions">
    <button mat-button class="cancel-btn" (click)="cancelar()">Cancelar</button>
    <button mat-raised-button class="save-btn" color="primary" (click)="confirmar()">Confirmar</button>
  </mat-dialog-actions>
</div>
