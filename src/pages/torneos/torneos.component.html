
<!-- <div class="page-content"> -->
<div class="header">
  <h1>Torneos</h1>
  <button mat-raised-button color="primary" (click)="abrirModalRegistrarTorneo()" class="btn-registrar">
    <mat-icon>add</mat-icon> Registrar Torneo
  </button>
</div>
<mat-divider style="margin-bottom: 24px; opacity: 0.12;"></mat-divider>

<div class="torneos-container">
  <div class="torneo-item" *ngFor="let torneo of torneos">
    <mat-card class="torneo-card" (click)="abrirBracket(torneo)">
      <!-- Badge de estado -->
      <div class="card-badge" [class.activo]="torneo.estado === 'activo'"
        [class.finalizado]="torneo.estado === 'finalizado'">
        {{ torneo.estado | titlecase }}
      </div>

     <mat-card-header>
  <div class="title-container">
    <mat-card-title>{{ torneo.nombre }}</mat-card-title>
    <mat-card-subtitle>{{ torneo.fecha | date:'dd MMM yyyy' }}</mat-card-subtitle>
  </div>
  <div class="card-badge" [class.activo]="torneo.estado === 'activo'" 
       [class.finalizado]="torneo.estado === 'finalizado'">
    {{ torneo.estado | titlecase }}
  </div>
</mat-card-header>

      <img mat-card-image [src]="torneo.imagen || 'assets/default-torneo.jpg'" alt="{{torneo.nombre}}">

      <mat-card-content>
        <p class="torneo-descripcion">{{ torneo.descripcion }}</p>

        <div class="torneo-info">
          <div class="info-item">
            <mat-icon>people</mat-icon>
            <span>{{ torneo.participantes || 0 }} participantes</span>
          </div>
          <div class="info-item">
            <mat-icon>emoji_events</mat-icon>
            <span>{{ torneo.premio || 'Sin premio' }}</span>
          </div>
        </div>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="primary" (click)="$event.stopPropagation(); verDetalles(torneo)">
          <mat-icon>visibility</mat-icon> Ver
        </button>
        <button mat-button color="accent" (click)="$event.stopPropagation(); editarTorneo(torneo)">
          <mat-icon>edit</mat-icon> Editar
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
