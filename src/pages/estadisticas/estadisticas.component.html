  <div class="cards-grid">
    <!-- Total Integrantes -->
    <mat-card class="estadistica-card total-integrantes">
      <mat-card-header>
        <mat-icon>group</mat-icon>
        <mat-card-title>Total Integrantes</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h1>{{ totalIntegrantes }}</h1>
      </mat-card-content>
    </mat-card>

    <!-- Victorias Totales -->
    <mat-card class="estadistica-card total-victorias">

      </mat-card-header>
      <mat-card-content>

    <!-- Partidos Jugados -->
    <mat-card class="estadistica-card partidos-jugados">

      </mat-card-header>
      <mat-card-content>
        <h1>{{ partidosJugados }}</h1>
      </mat-card-content>
    </mat-card>

    <!-- Puntos Totales -->
    <mat-card class="estadistica-card puntos-totales">

        <mat-icon>score</mat-icon>
        <mat-card-title>Puntos Totales</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h1>{{ puntosTotales }}</h1>
