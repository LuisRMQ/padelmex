    <!-- Tabla de reservaciones -->
    <div class="reservaciones-lista">
      <div class="reservaciones-lista-header">
        <span>Lista de Reservaciones</span>
      </div>
      <table class="reservaciones-table">
        <thead>
          <tr>
            <th>USUARIO</th>
            <th>CANCHA</th>
            <th>CLUB</th>
            <th>FECHA</th>
            <th>INICIO</th>
            <th>FIN</th>
            <th>ESTADO</th>
            <th>ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let res of dataSource.filteredData">
            <td>{{ res.user }} {{ res.lastname }}</td>
            <td>{{ res.court }}</td>
            <td>{{ res.club }}</td>
            <td>{{ res.date }}</td>
            <td>{{ res.start_time }}</td>
            <td>{{ res.end_time }}</td>
            <td>
              <span class="badge-status" [ngClass]="res.status | lowercase">{{ res.status }}</span>
            </td>
            <td>
              <button mat-icon-button color="primary" (click)="verDetalle(res)">
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button color="accent" (click)="editarReservacion(res)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="eliminarReservacion(res)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
