<div *ngIf="loading">‚è≥ Cargando reservaciones...</div>
<div *ngIf="error">{{ error }}</div>






<div class="search-container">
  <mat-form-field appearance="outline">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar reservaciones">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Usuario -->
  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
    <td mat-cell *matCellDef="let res"> {{ res.user }} {{ res.lastname }} </td>
  </ng-container>

  <!-- Cancha -->
  <ng-container matColumnDef="court">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cancha </th>
    <td mat-cell *matCellDef="let res"> {{ res.court }} </td>
  </ng-container>

  <!-- Club -->
  <ng-container matColumnDef="club">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Club </th>
    <td mat-cell *matCellDef="let res"> {{ res.club }} </td>
  </ng-container>

  <!-- Fecha -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
    <td mat-cell *matCellDef="let res"> {{ res.date }} </td>
  </ng-container>

  <!-- Hora inicio -->
  <ng-container matColumnDef="start_time">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Inicio </th>
    <td mat-cell *matCellDef="let res"> {{ res.start_time }} </td>
  </ng-container>

  <!-- Hora fin -->
  <ng-container matColumnDef="end_time">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fin </th>
    <td mat-cell *matCellDef="let res"> {{ res.end_time }} </td>
  </ng-container>

  <!-- Estado -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
    <td mat-cell *matCellDef="let res"> {{ res.status }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
