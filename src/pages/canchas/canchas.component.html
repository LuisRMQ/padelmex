<div class="container" style="margin-top: 100px;">

  <!-- Botón registrar cancha -->
  <div class="header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <h2>Canchas</h2>
    <button mat-raised-button color="primary"  class="btn-registrar"  (click)="abrirModalRegistrarCancha()" >
      REGISTRAR CANCHA
    </button>
  </div>

  <mat-accordion multi="true" class="mt-3">

    <!-- Cancha Norte -->
    <mat-expansion-panel expanded="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Cancha Norte
        </mat-panel-title>
      </mat-expansion-panel-header>

      <mat-card>
        <mat-card-content style="display: flex; align-items: flex-start; gap: 20px;">

          <!-- Imagen -->
          <img mat-card-image src="../../assets/images/cancha.jpg" alt="Cancha Norte"
               style="width: 200px; height: 150px; object-fit: cover; border-radius: 8px;">

          <!-- Información -->
          <div style="flex: 1;">
            <p><strong>Nombre:</strong> Cancha Norte</p>
            <p><strong>Patrocinador:</strong> Club Padel La Raqueta</p>
            <p><strong>Tipo:</strong> Privado</p>
            <p><strong>Club:</strong> Club Padel La Raqueta</p>
            <p><strong>Estado:</strong> Coahuila</p>
          </div>

          <!-- Acciones -->
          <div style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
            <button mat-icon-button color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </div>

        </mat-card-content>
      </mat-card>
    </mat-expansion-panel>

    <!-- Cancha Sur -->
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Cancha Sur
        </mat-panel-title>
      </mat-expansion-panel-header>
    </mat-expansion-panel>

    <!-- Cancha Este -->
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Cancha Este
        </mat-panel-title>
      </mat-expansion-panel-header>
    </mat-expansion-panel>

    <!-- Cancha Oeste -->
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Cancha Oeste
        </mat-panel-title>
      </mat-expansion-panel-header>
    </mat-expansion-panel>

    <!-- Cancha Sureste -->
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Cancha Sureste
        </mat-panel-title>
      </mat-expansion-panel-header>
    </mat-expansion-panel>

    <!-- Cancha Noroeste -->
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Cancha Noroeste
        </mat-panel-title>
      </mat-expansion-panel-header>
    </mat-expansion-panel>

    <!-- Cancha Infantil -->
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Cancha Infantil
        </mat-panel-title>
      </mat-expansion-panel-header>
    </mat-expansion-panel>

  </mat-accordion>

  <!-- Mensajes de error y éxito -->
  
</div>
