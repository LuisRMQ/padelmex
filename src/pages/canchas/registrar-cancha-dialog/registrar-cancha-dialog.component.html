<h2 mat-dialog-title>Registrar Cancha</h2>

<form mat-dialog-content class="form-container">

  <!-- Fila 1 -->
  <div class="row">
    <mat-form-field appearance="outline" class="flex-1">
      <input matInput placeholder="Nombre...">
    </mat-form-field>
    <mat-form-field appearance="outline" class="flex-1">
      <input matInput placeholder="Patrocinador...">
    </mat-form-field>
  </div>

  <!-- Fila 2 -->
  <div class="row">
    <mat-form-field appearance="outline" class="flex-1">
      <mat-select placeholder="Club">
        <mat-option>Club 1</mat-option>
        <mat-option>Club 2</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="flex-1">
      <mat-select placeholder="Tipo...">
        <mat-option>Privado</mat-option>
        <mat-option>Público</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- Fila 3 -->
  <div class="row">
    <mat-form-field appearance="outline" class="flex-1">
      <mat-select placeholder="Estado">
        <mat-option>Estado 1</mat-option>
        <mat-option>Estado 2</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- Fila 4: Botón Agregar foto + Vista previa -->
    <div class="row logo-row">
    <mat-form-field appearance="outline" class="flex-1">
      <input matInput placeholder="Tipo...">
    </mat-form-field>

    <div class="logo-section">
      <button mat-raised-button class="btn-logo" type="button" (click)="fileInput.click()">AGREGAR LOGO</button>
      <input type="file" accept="image/png, image/jpeg" hidden #fileInput (change)="onFileSelected($event)">

      <small>
        FORMATOS: JPG, PNG - TAMAÑO MÁXIMO: 5 MB - RESOLUCIÓN MÍNIMA: 500×500 PX
      </small>
    </div>

    <div class="preview-image">
      <img [src]="logoPreview" alt="Logo Preview">
    </div>
  </div>

</form>

<!-- Botones de acción -->
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>CANCELAR</button>
  <button mat-raised-button color="primary">GUARDAR</button>
</mat-dialog-actions>
