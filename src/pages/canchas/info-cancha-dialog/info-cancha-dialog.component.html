<h2 mat-dialog-title>Horarios de {{ data.court.name }}</h2>

<mat-dialog-content>
    <table mat-table [dataSource]="data.horarios" class="mat-elevation-z2" style="width: 100%;">

        <!-- Día -->
        <ng-container matColumnDef="day">
            <th mat-header-cell *matHeaderCellDef>Día</th>
            <td mat-cell *matCellDef="let horario">{{ horario.day }}</td>
        </ng-container>

        <!-- Inicio -->
        <ng-container matColumnDef="start_time">
            <th mat-header-cell *matHeaderCellDef>Hora Inicio</th>
            <td mat-cell *matCellDef="let horario">{{ horario.start_time }}</td>
        </ng-container>

        <!-- Fin -->
        <ng-container matColumnDef="end_time">
            <th mat-header-cell *matHeaderCellDef>Hora Fin</th>
            <td mat-cell *matCellDef="let horario">{{ horario.end_time }}</td>
        </ng-container>

        <!-- Estatus -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Estatus</th>
            <td mat-cell *matCellDef="let horario">
                <span [ngClass]="horario.status ? 'activo' : 'inactivo'">
                    {{ horario.status ? 'Activo' : 'Inactivo' }}
                </span>
            </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let horario">
                <button mat-icon-button color="primary" (click)="editarHorario(horario)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="eliminarHorario(horario)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['day', 'start_time', 'end_time', 'status', 'acciones']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['day', 'start_time', 'end_time', 'status', 'acciones']"></tr>
    </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="cerrar()">Cerrar</button>
</mat-dialog-actions>
