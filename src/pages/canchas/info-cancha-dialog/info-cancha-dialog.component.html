<h2 mat-dialog-title>Horarios de {{ data.court.name }}</h2>

<mat-dialog-content>
    <table mat-table [dataSource]="data.horarios" class="mat-elevation-z2" style="width: 100%;">
        <!-- Día -->
        <ng-container matColumnDef="day">
            <th mat-header-cell *matHeaderCellDef>Día</th>
            <td mat-cell *matCellDef="let horario; let i = index">
                <ng-container *ngIf="editIndex === i; else viewDay">
                    <mat-form-field appearance="outline" style="width: 100px;">
                        <mat-select [(ngModel)]="editHorario.day">
                            <mat-option *ngFor="let dia of diasSemana" [value]="dia.value">{{ dia.label }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </ng-container>
                <ng-template #viewDay>
                    {{ horario.day }}
                </ng-template>
            </td>
        </ng-container>

        <!-- Inicio -->
        <ng-container matColumnDef="start_time">
            <th mat-header-cell *matHeaderCellDef>Hora Inicio</th>
            <td mat-cell *matCellDef="let horario; let i = index">
                <ng-container *ngIf="editIndex === i; else viewStart">
                    <mat-form-field appearance="outline" style="width: 100px;">
                        <input matInput type="time" [(ngModel)]="editHorario.start_time">
                    </mat-form-field>
                </ng-container>
                <ng-template #viewStart>
                    {{ horario.start_time }}
                </ng-template>
            </td>
        </ng-container>

        <!-- Fin -->
        <ng-container matColumnDef="end_time">
            <th mat-header-cell *matHeaderCellDef>Hora Fin</th>
            <td mat-cell *matCellDef="let horario; let i = index">
                <ng-container *ngIf="editIndex === i; else viewEnd">
                    <mat-form-field appearance="outline" style="width: 100px;">
                        <input matInput type="time" [(ngModel)]="editHorario.end_time">
                    </mat-form-field>
                </ng-container>
                <ng-template #viewEnd>
                    {{ horario.end_time }}
                </ng-template>
            </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let horario; let i = index">
                <ng-container *ngIf="editIndex === i; else viewActions">
                    <button mat-icon-button color="primary" (click)="guardarEdicion()">
                        <mat-icon>check</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="cancelarEdicion()">
                        <mat-icon>close</mat-icon>
                    </button>
                </ng-container>
                <ng-template #viewActions>
                    <button mat-icon-button color="primary" (click)="editarHorario(horario, i)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="eliminarHorario(horario)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </ng-template>
            </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="['day', 'start_time', 'end_time', 'acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['day', 'start_time', 'end_time', 'acciones']"></tr>
    </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="cerrar()">Cerrar</button>
</mat-dialog-actions>
