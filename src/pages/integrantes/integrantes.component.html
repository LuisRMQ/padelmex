<div class="integrantes-container">

  <!-- Vista de tabla -->
  <div *ngIf="!selectedUsuario">

    <!-- Encabezado -->
    <div class="header">
      <h2>Integrantes</h2>
      <button mat-raised-button  class="btn-agregar" (click)="abrirModalRegistrarIntegrante()">
        AGREGAR Integrante
      </button>
    </div>

    <!-- Buscador -->
    <mat-form-field appearance="outline" class="search-field">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput placeholder="Buscar..." (keyup)="applyFilter($event)">
    </mat-form-field>

    <!-- Tabla de usuarios -->
    <div class="tabla-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

        <!-- Foto -->
        <ng-container matColumnDef="foto">
          <th mat-header-cell *matHeaderCellDef> Foto </th>
          <td mat-cell *matCellDef="let usuario">
            <img 
              [src]="usuario.profile_photo" 
              alt="Foto" 
              class="avatar"
              (error)="onImageError($event)">
          </td>
        </ng-container>

        <!-- Nombre completo -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let usuario">
            {{ usuario.name }} {{ usuario.lastname }}
          </td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let usuario"> {{ usuario.email }} </td>
        </ng-container>

        <!-- Rol -->
        <ng-container matColumnDef="rol">
          <th mat-header-cell *matHeaderCellDef> Rol </th>
          <td mat-cell *matCellDef="let usuario"> {{ usuario.rol }} </td>
        </ng-container>

        <!-- Categoría -->
        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef> Categoría </th>
          <td mat-cell *matCellDef="let usuario"> {{ usuario.category }} </td>
        </ng-container>

        <!-- Club ID -->
        <ng-container matColumnDef="club">
          <th mat-header-cell *matHeaderCellDef> Club </th>
          <td mat-cell *matCellDef="let usuario"> {{ usuario.club_id }} </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let usuario">
            <button mat-icon-button color="warn" (click)="eliminarUsuario(usuario)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Header y filas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <!-- Paginador -->
      <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
    </div>
  </div>

</div>
