<div class="canchas-container" style="margin-top: 100px;"  >
  <!-- Encabezado -->
    <h2>Canchas</h2>

    <!-- Filtro de estado -->
    <mat-form-field appearance="outline" class="estado-select">
      <mat-label>Selecciona Estado...</mat-label>
      <mat-select>
        <mat-option value="cdmx">Ciudad de México</mat-option>
        <mat-option value="jal">Jalisco</mat-option>
        <mat-option value="nl">Nuevo León</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Título Mes/Año -->
    <div class="mes-actual">
      <h3>{{ mesActual }} - {{ anioActual }}</h3>
    </div>

  <!-- Calendario -->
  <mat-card class="calendar-card" style="max-width: 600px; margin: 0 auto;">
    <div class="calendar-body" style="padding: 16px;">
      <full-calendar [options]="calendarOptions"></full-calendar>
    </div>
  </mat-card>
  <!-- Tabla de reservas/eventos -->
  <mat-card style="max-width: 900px; margin: 32px auto 0 auto;">
    <div style="overflow-x:auto;">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z1" style="width:100%; min-width:600px;">
        <!-- Fecha Column -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>

        <!-- Hora Column -->
        <ng-container matColumnDef="hora">
          <th mat-header-cell *matHeaderCellDef> Hora </th>
          <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
        </ng-container>

        <!-- Cancha Column -->
        <ng-container matColumnDef="cancha">
          <th mat-header-cell *matHeaderCellDef> Cancha </th>
          <td mat-cell *matCellDef="let element"> {{element.cancha}} </td>
        </ng-container>

        <!-- Club Column -->
        <ng-container matColumnDef="club">
          <th mat-header-cell *matHeaderCellDef> Club </th>
          <td mat-cell *matCellDef="let element"> {{element.club}} </td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card>
</div>
