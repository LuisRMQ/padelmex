<h2 mat-dialog-title>Nueva Reserva</h2>
<mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput [(ngModel)]="data.user">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Hora inicio</mat-label>
        <input matInput type="time" [(ngModel)]="data.startTime">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Hora fin</mat-label>
        <input matInput type="time" [(ngModel)]="data.endTime">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>
