<div class="container">
  <!-- Estado de conexión -->
  <div class="connection-status" [class.connected]="isConnected" [class.disconnected]="!isConnected">
    <span class="status-dot"></span>
    {{ isConnected ? '✅ Conectado al WebSocket' : '❌ Desconectado del WebSocket' }}
  </div>

  <!-- Panel de canchas -->
  

  <!-- Log de eventos -->
  <!-- Invitaciones de reservas -->
<div class="section">
  <h3>📩 Invitaciones de Reserva</h3>

  <div *ngIf="!invitations || invitations.length === 0" class="empty-state">
    <p>No tienes invitaciones pendientes.</p>
  </div>

  <div *ngIf="invitations && invitations.length > 0">
    <div *ngFor="let invite of invitations" class="invitation-card">
      <p>{{ invite.message }}</p>
      <p><small>Recibido: {{ formatDate(invite.timestamp) }}</small></p>
      <div class="invitation-actions">
        <button (click)="acceptInvitation(invite)" class="btn-accept">Aceptar</button>
        <button (click)="rejectInvitation(invite)" class="btn-reject">Rechazar</button>
      </div>
    </div>
  </div>
</div>

</div>
