<mat-card [formGroup]="userForm">
  <mat-card-header>
    <mat-card-title>Registrar Usuario</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="form-grid">
      <!-- Nombre -->
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" placeholder="Nombre...">
      </mat-form-field>

      <!-- Apellidos -->
      <mat-form-field appearance="outline">
        <mat-label>Apellidos</mat-label>
        <input matInput formControlName="lastname" placeholder="Apellidos...">
      </mat-form-field>

      <!-- Email -->
      <mat-form-field appearance="outline">
        <mat-label>Correo</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Correo...">
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Contraseña...">
      </mat-form-field>

      <!-- Género -->
      <mat-form-field appearance="outline">
        <mat-label>Género</mat-label>
        <mat-select formControlName="gender">
          <mat-option value="masculino">Masculino</mat-option>
          <mat-option value="femenino">Femenino</mat-option>
          <mat-option value="otro">Otro</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Club -->
      <mat-form-field appearance="outline">
        <mat-label>Club</mat-label>
        <mat-select formControlName="club_id">
          <mat-option value="1">Club 1</mat-option>
          <mat-option value="2">Club 2</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Categoría -->
      <mat-form-field appearance="outline">
        <mat-label>Categoría</mat-label>
        <mat-select formControlName="category_id">
          <mat-option value="1">Junior</mat-option>
          <mat-option value="2">Senior</mat-option>
          <mat-option value="3">Avanzado</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Rol -->
      <mat-form-field appearance="outline">
        <mat-label>Rol</mat-label>
        <mat-select formControlName="rol_id">
          <mat-option value="1">Administrador</mat-option>
          <mat-option value="2">Jugador</mat-option>
          <mat-option value="3">Entrenador</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Imagen de perfil -->
    <div class="imagenes-section">
      <button mat-raised-button color="primary" (click)="fileInput.click()">AGREGAR FOTO</button>
      <input type="file" hidden (change)="onFileSelected($event)" #fileInput>
      <mat-card class="preview-card">
        <img [src]="logoPreview" width="150" alt="Preview">
      </mat-card>
    </div>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="guardarUsuario()">GUARDAR</button>
    <button mat-button color="warn" type="reset">CANCELAR</button>
  </mat-card-actions>
</mat-card>
