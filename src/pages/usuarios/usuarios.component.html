<div class="usuarios-container" style="margin-top: 100px;">

  <!-- Encabezado -->
  <div class="header">
    <h2>Usuarios</h2>
    <button mat-raised-button color="accent" class="btn-agregar">
      AGREGAR USUARIO
    </button>
  </div>

  <!-- Buscador -->
  <mat-form-field appearance="outline" class="search-field">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput placeholder="Buscar..." (keyup)="applyFilter($event)">
  </mat-form-field>

  <!-- Tabla de usuarios -->
  <div class="tabla-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let usuario" class="nombre-cell">
          <a href="#" class="nombre-link">{{ usuario.nombre }}</a>
        </td>
      </ng-container>

      <!-- Victorias/Torneos -->
      <ng-container matColumnDef="victorias">
        <th mat-header-cell *matHeaderCellDef> Victorias/Torneos </th>
        <td mat-cell *matCellDef="let usuario"> {{ usuario.victorias }} </td>
      </ng-container>

      <!-- Puntos -->
      <ng-container matColumnDef="puntos">
        <th mat-header-cell *matHeaderCellDef> Puntos </th>
        <td mat-cell *matCellDef="let usuario"> {{ usuario.puntos }} </td>
      </ng-container>

      <!-- Rol -->
      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let usuario"> {{ usuario.rol }} </td>
      </ng-container>

      <!-- Club -->
      <ng-container matColumnDef="club">
        <th mat-header-cell *matHeaderCellDef> Club </th>
        <td mat-cell *matCellDef="let usuario"> {{ usuario.club }} </td>
      </ng-container>

      <!-- Categoria -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef> Categor√≠a </th>
        <td mat-cell *matCellDef="let usuario"> {{ usuario.categoria }} </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let usuario">
          <button mat-icon-button color="warn" (click)="eliminarUsuario(usuario)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Encabezado y Filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <!-- Paginador -->
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>

</div>
